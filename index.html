<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockify - Stock Projection Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
            margin-left: 5px;
        }

        .tooltip-box {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff 0%, #fff8f0 100%);
            color: #333;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 280px;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            border: 2px solid #ff9a56;
        }

        .tooltip-box::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #ff9a56;
        }

        .tooltip-container:hover .tooltip-box {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-box strong {
            color: #ff6b35;
            display: block;
            margin-bottom: 8px;
        }

        .input-section {
            background: linear-gradient(135deg, #fff 0%, #fff8f0 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b35;
            font-weight: 600;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffe4cc;
            border-radius: 12px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff9a56;
            box-shadow: 0 4px 15px rgba(255, 154, 86, 0.3);
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
            cursor: not-allowed;
            box-shadow: none;
        }

        .chart-section {
            background: linear-gradient(135deg, #fff 0%, #fff8f0 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .chart-section.active {
            display: block;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-label {
            color: #ff6b35;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b35;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #ffe4cc;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.3);
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 154, 86, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff9a56;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Projection Simulator</h1>
            <p>Advanced Analysis & Forecasting</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label for="ticker">Stock Ticker</label>
                    <input type="text" id="ticker" placeholder="e.g., AAPL" maxlength="5">
                </div>
                <div class="input-field">
                    <label for="timeframe">Time Period</label>
                    <select id="timeframe">
                        <option value="3">Last 3 Months</option>
                        <option value="6">Last 6 Months</option>
                        <option value="12" selected>Last 1 Year</option>
                        <option value="60">Last 5 Years</option>
                    </select>
                </div>
                <button id="analyzeBtn">Analyze Stock</button>
            </div>
            <div class="info-text">
                <strong>Note:</strong> This simulator uses Monte Carlo simulations (5000 iterations), historical trend analysis, and volatility modeling to project future stock prices. Projections include confidence intervals.
            </div>
        </div>

        <div class="chart-section" id="chartSection">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Running 5000 Monte Carlo simulations...</p>
            </div>
            <div id="chartContent" style="display: none;">
                <h2 style="color: #ff6b35; margin-bottom: 20px;" id="stockTitle"></h2>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        document.getElementById('analyzeBtn').addEventListener('click', analyzeStock);
        document.getElementById('ticker').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeStock();
        });

        async function analyzeStock() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const timeframe = parseInt(document.getElementById('timeframe').value);

            if (!ticker || ticker.length < 1) {
                alert('Please enter a valid stock ticker');
                return;
            }

            const chartSection = document.getElementById('chartSection');
            const loading = document.getElementById('loading');
            const chartContent = document.getElementById('chartContent');

            chartSection.classList.add('active');
            loading.style.display = 'block';
            chartContent.style.display = 'none';

            try {
                await new Promise(resolve => setTimeout(resolve, 1500));

                const historicalData = generateHistoricalData(timeframe);
                const projection = runMonteCarloSimulation(historicalData, timeframe);

                displayChart(ticker, timeframe, historicalData, projection);
                displayStats(ticker, historicalData, projection);

                loading.style.display = 'none';
                chartContent.style.display = 'block';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error analyzing stock. Please try again.</div>`;
            }
        }

        function generateHistoricalData(months) {
            const dataPoints = months * 20;
            const data = [];
            let price = 100 + Math.random() * 100;
            const trend = (Math.random() - 0.3) * 0.5;
            const volatility = 0.02 + Math.random() * 0.03;

            for (let i = 0; i < dataPoints; i++) {
                const change = trend + (Math.random() - 0.5) * volatility * price;
                price += change;
                price = Math.max(price, 10);
                data.push(price);
            }

            return data;
        }

        function runMonteCarloSimulation(historicalData, months) {
            const numSimulations = 5000;
            const projectionPoints = months * 20;
            const returns = [];

            for (let i = 1; i < historicalData.length; i++) {
                returns.push((historicalData[i] - historicalData[i-1]) / historicalData[i-1]);
            }

            const meanReturn = returns.reduce((a, b) => a + b, 0) / returns.length;
            const variance = returns.reduce((sum, r) => sum + Math.pow(r - meanReturn, 2), 0) / returns.length;
            const stdDev = Math.sqrt(variance);

            const simulations = [];
            for (let sim = 0; sim < numSimulations; sim++) {
                const path = [historicalData[historicalData.length - 1]];
                for (let i = 0; i < projectionPoints; i++) {
                    const randomReturn = meanReturn + stdDev * (Math.random() * 2 - 1) * Math.sqrt(1.5);
                    const drift = meanReturn * 0.8;
                    const shock = stdDev * (Math.random() * 2 - 1);
                    const nextPrice = path[path.length - 1] * (1 + drift + shock);
                    path.push(Math.max(nextPrice, 5));
                }
                simulations.push(path);
            }

            const projection = {
                expected: [],
                upper: [],
                lower: []
            };

            for (let i = 0; i < projectionPoints; i++) {
                const pricesAtPoint = simulations.map(sim => sim[i]);
                pricesAtPoint.sort((a, b) => a - b);
                
                projection.expected.push(pricesAtPoint[Math.floor(numSimulations * 0.5)]);
                projection.upper.push(pricesAtPoint[Math.floor(numSimulations * 0.95)]);
                projection.lower.push(pricesAtPoint[Math.floor(numSimulations * 0.05)]);
            }

            return projection;
        }

        function displayChart(ticker, months, historical, projection) {
            document.getElementById('stockTitle').textContent = `${ticker} - ${months} Month Analysis & Projection`;

            const historicalLabels = historical.map((_, i) => `H${i + 1}`);
            const projectionLabels = projection.expected.map((_, i) => `P${i + 1}`);

            if (chart) chart.destroy();

            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [...historicalLabels, ...projectionLabels],
                    datasets: [
                        {
                            label: 'Historical Data',
                            data: [...historical, ...Array(projection.expected.length).fill(null)],
                            borderColor: '#ff6b35',
                            backgroundColor: 'rgba(255, 107, 53, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                        },
                        {
                            label: 'Expected Projection',
                            data: [...Array(historical.length).fill(null), historical[historical.length - 1], ...projection.expected],
                            borderColor: '#4a90e2',
                            backgroundColor: 'rgba(74, 144, 226, 0.1)',
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                        },
                        {
                            label: 'Upper Bound (95%)',
                            data: [...Array(historical.length).fill(null), historical[historical.length - 1], ...projection.upper],
                            borderColor: 'rgba(255, 154, 86, 0.5)',
                            backgroundColor: 'rgba(255, 154, 86, 0.05)',
                            borderWidth: 2,
                            borderDash: [2, 2],
                            fill: '+1',
                            tension: 0.4,
                            pointRadius: 0,
                        },
                        {
                            label: 'Lower Bound (5%)',
                            data: [...Array(historical.length).fill(null), historical[historical.length - 1], ...projection.lower],
                            borderColor: 'rgba(255, 154, 86, 0.5)',
                            backgroundColor: 'rgba(255, 154, 86, 0.05)',
                            borderWidth: 2,
                            borderDash: [2, 2],
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#333',
                                font: { size: 12, weight: '600' },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#ff6b35',
                            bodyColor: '#333',
                            borderColor: '#ffe4cc',
                            borderWidth: 2,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': £' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return '£' + value.toFixed(0);
                                },
                                color: '#666'
                            },
                            grid: {
                                color: 'rgba(255, 228, 204, 0.3)'
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        function displayStats(ticker, historical, projection) {
            const currentPrice = historical[historical.length - 1];
            const projectedPrice = projection.expected[projection.expected.length - 1];
            const upperBound = projection.upper[projection.upper.length - 1];
            const lowerBound = projection.lower[projection.lower.length - 1];
            const change = ((projectedPrice - currentPrice) / currentPrice) * 100;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value">£${currentPrice.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Projected Price</div>
                    <div class="stat-value">£${projectedPrice.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Expected Change</div>
                    <div class="stat-value" style="color: ${change >= 0 ? '#4caf50' : '#f44336'}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Upper Bound (95%)</div>
                    <div class="stat-value">£${upperBound.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lower Bound (5%)</div>
                    <div class="stat-value">£${lowerBound.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">
                        Confidence Range
                        <div class="tooltip-container">
                            <span class="tooltip-icon">?</span>
                            <div class="tooltip-box">
                                <strong>Confidence Range</strong>
                                This represents the statistical confidence interval from our 5000 Monte Carlo simulations. It shows the range where we expect the stock price to fall 90% of the time, based on historical volatility and trends. A wider range indicates higher uncertainty.
                            </div>
                        </div>
                    </div>
                    <div class="stat-value" style="font-size: 1.3em;">±${(((upperBound - lowerBound) / projectedPrice) * 50).toFixed(1)}%</div>
                </div>
            `;

            document.getElementById('statsGrid').innerHTML = statsHTML;
        }
    </script>
</body>
</html>
